<IfModule mod_ssl.c>
#NameVirtualHost *:443

<VirtualHost *:443>
        ServerAdmin peter@wrir.org
        ServerName files.wrir.org

        DocumentRoot /var/www/web1/storage
        <Directory /var/www/web1/storage/ >
                #Options +Indexes +MultiViews
                Options +Indexes 
                AllowOverride None
                Order allow,deny
                allow from all
	</Directory>

        Alias /icons/ "/usr/share/apache2/icons/"

#	Alias / /var/www/web1/storage
	<Location / >
           DAV On
           AuthType Basic
           AuthName "webdav"
           AuthUserFile /var/www/web1/passwd.dav
           Require valid-user
	</Location>

SSLCertificateFile /etc/letsencrypt/live/files.wrir.org/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/files.wrir.org/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
ServerAlias files.wrir.org
SSLCertificateChainFile /etc/letsencrypt/live/files.wrir.org/chain.pem
</VirtualHost>
</IfModule>
