version: '3'

services:
  files.wrir.org:
    image: httpd
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    volumes:
      - /wrirdocker/json/htdocs:/usr/local/apache2/htdocs
      - /wrirdocker/json/cgi-bin:/usr/local/apache2/cgi-bin
      - /wrirdocker/json/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - /wrirdocker/stream-recorder/publish:/usr/local/apache2/htdocs/shows
    restart: always
      
  icecast:
    image: infiniteproject/icecast
    environment:
      ICECAST_SOURCE_PASSWORD: wwr4trou
      ICECAST_ADMIN_PASSWORD: wwr4trou
      ICECAST_RELAY_PASSWORD: wwr4trou
      ICECAST_ADMIN_USERNAME: wrirops
      ICECAST_ADMIN_EMAIL: operations@wrir.org
      ICECAST_LOCATION: Richmond, VA
      ICECAST_HOSTNAME: bandito
      ICECAST_MAX_CLIENTS: 50
      ICECAST_MAX_SOURCES: 2
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
        mode: host
    restart: always
    
  stream-recorder:
    build: stream-recorder/.
    volumes:
      - /wrirdocker/stream-recorder/scripts:/scripts
      - /wrirdocker/mounts/Y:/Y
      - /wrirdocker/mounts/Z:/Z
      - /wrirdocker/json/htdocs:/htdocs
    depends_on:
      - icecast
    restart: always
    
  webdav:
    build: webdav/.
    ports:
      -  target: 443
         published: 443
         protocol: tcp
         mode: host
    enviornment:
      SSL_CERT: selfsigned
      SERVER_NAMES: files.wrir.org
    volumes:
      - /wrirdocker/mounts:/var/lib/dav/data
      - /wrirdocker/webdav/user.passwd:/user.passwd
    restart: always
